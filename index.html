<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost</title>
    <link rel="stylesheet" href="styles.css">
    <link href="bootstrap.min.css" rel="stylesheet">

    <link href="owl.carousel.min.css" rel="stylesheet">
    <link href="owl.theme.default.min.css" rel="stylesheet">
</head>
<body>
        <!-- Modal -->
        <div class="col-md-6">
            <div class="banner-content">
                <div id="request-call-back">

                    <h2>Book your free consultation today </h2>

                    <form action="javascript:;" id="submit_form" method="post">
                        <div class="form-group">
                            <label for=""> Full Name</label>
                            <input type="text" class="form-control" id="" aria-describedby="" placeholder="Full Name" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="number" class="form-control" id="phoneno" placeholder="Phone Number" name="phoneno" required>
                            <span id="error_phone_no"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Email (Optional)</label>
                            <input type="email" class="form-control" id="" placeholder="Email" name="email">
                        </div>
                        <div class="form-group" style="white-space:nowrap;">
                            <label for=""> Do you have insurance?
                                <input type="radio" name="insurance">Yes
                                <input type="radio" name="insurance">No
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary submit-btn submitrequest">Get Cost Estimate Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
